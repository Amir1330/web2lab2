<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Auth Forms -->
        <div id="auth-container" class="auth-container">
            <div class="form-container">
                <h2>Welcome</h2>
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showForm('login')">Login</button>
                    <button class="tab-btn" onclick="showForm('register')">Register</button>
                </div>
                
                <form id="login-form" class="auth-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>

                <form id="register-form" class="auth-form hidden">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- Tasks Container -->
        <div id="tasks-container" class="tasks-container hidden">
            <header>
                <h1><i class="fas fa-tasks"></i> My Tasks</h1>
                <button id="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </header>

            <div class="add-task-container">
                <form id="add-task-form">
                    <input type="text" placeholder="What needs to be done?" required>
                    <textarea placeholder="Add some details..."></textarea>
                    <input type="date" required>
                    <button type="submit">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>
            </div>

            <div class="tasks-list" id="tasks-list">
                <!-- Tasks will be added here dynamically -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
